version: '3.3'

services:
  loadbalancer:
    image: nginx:latest
    ports:
      - "80:80"
    configs:
      - source: nginx_config
        target: /etc/nginx/nginx.conf
    networks:
      - coursecompanion-network
    depends_on:
      - frontend
      - backend
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager

  frontend:
    image: coursecompanion_frontend:latest
    networks:
      - coursecompanion-network
    ports:         
      - "82:80"  # Change to 80 since Nginx listens on port 80
    environment:
      - REACT_APP_API_BASE_URL=http://backend:81/api
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
      restart_policy:
        condition: on-failure

  backend:
    image: coursecompanion_backend:latest
    networks:
      - coursecompanion-network
    ports:         
      - "81:81"     
    environment:
      - PORT=81
      - FIREBASE_DB_URL=https://coursecompanion-de8fa-default-rtdb.firebaseio.com/
    configs:
      - source: firebase_config
        target: /app/firebase-config.json
    deploy:
      replicas: 4
      update_config:
        parallelism: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:81/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  coursecompanion-network:
    driver: overlay

configs:
  nginx_config:
    file: ./nginx.conf
  firebase_config:
    file: ./firebase-config.json
